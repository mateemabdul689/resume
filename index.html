<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MATEEMABDUL689</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #e0eafc, #cfdef3);
      color: #333;
      scroll-behavior: smooth;
      position: relative;
      overflow-x: hidden;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
    }

    body::before {
      top: -200px;
      left: -200px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
      animation: moveBg 20s linear infinite alternate;
    }

    body::after {
      bottom: -150px;
      right: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(173, 216, 230, 0.2), transparent 70%);
      animation: moveBg 25s linear infinite alternate-reverse;
    }

    @keyframes moveBg {
      from { transform: translate(0, 0); }
      to { transform: translate(30px, 30px); }
    }

    header {
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
      padding: 50px 20px 30px;
      text-align: center;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .profile-container img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      object-fit: cover;
    }

    .profile-container h1 {
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .profile-container p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px 30px;
      max-width: 1400px;
      margin: auto;
      z-index: 1;
    }

    .gallery img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      border: 4px solid #ffffffaa;
      background: #fff;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    footer {
      background: #1f2937;
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 1rem;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      margin-top: 60px;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    }

    .close-lightbox {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    @media screen and (max-width: 500px) {
      .profile-container h1 {
        font-size: 2rem;
      }
      .gallery img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="profile-container">
      <img src="IMG-20250516-WA0188.jpg" alt="Abdul Mateem" />
      <h1><strong>Abdul Mateem Gallery</strong></h1>
      <p>Ultra beautiful photos with stylish floating background</p>
    </div>
  </header>

  <section class="gallery">
<img src="IMG-20250516-WA0549.jpg" alt="ABDUL MATEEM" />

  <div id="lightbox">
    <span class="close-lightbox" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <footer>
    <p>Designed by Abdul Mateem — Ultra Beautiful Website Gallery © 2025</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = src;
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    document.getElementById('lightbox').addEventListener('click', function(e) {
      if (e.target.id === 'lightbox') closeLightbox();
    });
  </script>

</html>
